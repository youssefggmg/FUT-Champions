<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT champoins</title>
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/input.css">
</head>

<body>
    <div>
        <div id="addPlayer" class="flex justify-center items-center h-12 mt-4">
            <i class="fa-regular fa-circle-plus fa-2xl inline-block" style="color: #40609c;"></i>
        </div>
    </div>
    <div id="soccerField"
        class="h-[110vh] bg-[url('https://thumbs.dreamstime.com/b/soccer-field-football-stadium-vertical-background-green-grass-painted-line-sport-play-overhead-view-pitch-grou-ground-211653743.jpg')] bg-no-repeat bg-center flex flex-col items-center gap-4 p-4 bg-fixed rounded-md overflow-hidden ">
        <!-- Attack Section -->
        <div id="attack" class="grid grid-cols-2 h-[22%] lg:w-[40%] md:w-[60%] sm:w-[80%]  ">
            <div id="attacker1" class="flex flex-col items-center h-[60%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[70%] md:h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-1/4">
                    <h2 class="font-bold text-xl">STR</h2>
                </div>
                <button id="STR" class="absolute top-8 w-[17%] ml-[1%]">
                    <h6 class="font-bold -mt-[30%]">messi</h6>
                    <div class="flex slg:mt-1 lg:-mt-2 md:-mt-2">
                        <img src="https://cdn.sofifa.net/players/158/023/25_120.png" class="lg:w-16  -ml-4 lg:-mt-[0.7em] md:-mt-[0.9em] md:w-14 ssm:-mt-[1.1em] ssm:w-12 player" >
                        <div class="sm:hidden ssm:hidden lg:block md:block" >
                            <img src="https://cdn.sofifa.net/meta/team/239235/120.png" alt="club" class="w-5 h-5">
                            <img src="https://cdn.sofifa.net/flags/ar.png" alt="club" class="w-5 h-5">
                        </div>
                    </div>
                    <div>
                        <div class=" text-sm font-light" id="stats1">
                            <div class="flex">
                                <p class="font-bold" id="pace">pac:90</p>
                                <p class="font-bold" id="shooting">sho:90</p>
                                
                            </div>
                        </div>
                    </div>
                </button>
            </div>
            <div id="attacker2" class="flex flex-col items-center h-[60%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[70%] md:h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-1/4">
                    <h2 class="font-bold text-xl">STL</h2>
                </div>
                <button id="STL" class="absolute top-8">
                    <i class="fa-solid fa-plus " data-id="STL"></i>
                </button>
            </div>
        </div>

        <!-- Midfield Section -->
        <div id="middle" class="grid grid-cols-4 h-[25%] lg:w-[40%] md:w-[60%] sm:w-[80%] ">
            <div id="midfielder1" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">LM</h2>
                </div>
                <button id="LM" class="absolute top-8">
                    <i class="fa-solid fa-plus " data-id="LM"></i>
                </button>
            </div>
            <div id="midfielder2" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CM</h2>
                </div>
                <button id="CMR" class="absolute top-8">
                    <i class="fa-solid fa-plus " data-id="CMR"></i>
                </button>
            </div>
            <div id="midfielder3" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CM</h2>
                </div>
                <button id="CML" class="absolute top-8">
                    <i class="fa-solid fa-plus" data-id="CML"></i>
                </button>
            </div>
            <div id="midfielder4" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">RM</h2>
                </div>
                <button id="RM" class="absolute top-8">
                    <i class="fa-solid fa-plus " data-id="RM"></i>
                </button>
            </div>
        </div>

        <!-- Defense Section -->
        <div id="defense" class="grid grid-cols-4 h-[25%] lg:w-[40%] md:w-[60%] sm:w-[80%] ">
            <div id="defender1" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">LB</h2>
                </div>
                <button id="LB" class="absolute top-8">
                    <i class="fa-solid fa-plus " data-id="LB"></i>
                </button>
            </div>
            <div id="defender2" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CB</h2>
                </div>
                <button class="absolute top-8" id="CBL">
                    <i class="fa-solid fa-plus " data-id="CBL"></i>
                </button>
            </div>
            <div id="defender3" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CB</h2>
                </div>
                <button class="absolute top-8" id="CBR">
                    <i class="fa-solid fa-plus " data-id="CBR"></i>
                </button>
            </div>
            <div id="defender4" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">LB</h2>
                </div>
                <button class="absolute top-8" id="LB">
                    <i class="fa-solid fa-plus" data-id="LB"></i>
                </button>
            </div>

        </div>

        <!-- Goalkeeper Section -->

        <div id="GK" class="flex flex-col items-center h-[25%] w-1/2 relative">
            <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png" alt="player card"
                class="object-contain h-[80%]">
            <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[15%]">
                <h2 class="font-bold text-xl">GK</h2>
            </div>
            <button class="absolute top-8" id="GK">
                <i class="fa-solid fa-plus" data-id="GK"></i>
            </button>
        </div>
    </div>
    <!-- side bare  -->
    <div class="bg-[rgba(2,25,73,0.31)] mt-10 py-4 rounded-[30px] border border-white max-w-[42rem] mx-auto">
        <div class="flex gap-8 max-w-[38rem] overflow-x-scroll py-4 justify-center mx-auto ">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
        </div>
    </div>
</body>

</html>
