<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>FUT champoins</title>
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <div>
        <div id="addPlayer" class="flex justify-center items-center h-12 mt-4">
            <i class="fa-regular fa-circle-plus fa-2xl inline-block" style="color: #40609c;"></i>
        </div>
    </div>
    <div id="soccerField"

        <!-- Attack Section -->
        <div id="attack" class="grid grid-cols-2 h-[22%] w-[40%] ">
            <div id="attacker1" class="flex flex-col items-center h-[60%]">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[70%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-1/4">
                    <h2 class="font-bold text-xl">ST</h2>
                </div>
            </div>

        </div>

        <!-- Midfield Section -->

            <div id="midfielder1" class="flex flex-col items-center h-[80%]">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CM</h2>
                </div>
            </div>
            <div id="midfielder2" class="flex flex-col items-center h-[80%]">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">

                </div>
            </div>
            <div id="midfielder3" class="flex flex-col items-center h-[80%]">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CM</h2>
                </div>
            </div>
            <div id="midfielder4" class="flex flex-col items-center h-[80%]">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"

                    <h2 class="font-bold text-xl">CM</h2>
                </div>
            </div>
        </div>

        <!-- Defense Section -->
        <div id="defense" class="grid grid-cols-4 h-[25%] w-[40%] ">
            <div id="defender1" class="flex flex-col items-center h-[80%]">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CB</h2>

            <div id="defender2" class="flex flex-col items-center h-[80%]">

                    <h2 class="font-bold text-xl">CB</h2>
                </div>
            </div>
            <div id="defender3" class="flex flex-col items-center h-[80%]">

        <!-- Goalkeeper Section -->
        <div id="GK" class="flex flex-col items-center h-[25%] w-1/2">
            <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png" alt="player card"
                class="object-contain h-[80%]">
            <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[15%]">
                <h2 class="font-bold text-xl">GK</h2>

</html>
