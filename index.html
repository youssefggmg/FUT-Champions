<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT champoins</title>
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/input.css">
</head>

<body>
    <div class="absolute p-4 w-full max-w-md h-full md:h-auto z-50 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 "
        id="modale">

        
    </div>
    <div>
        <div id="addPlayer" class="flex justify-center items-center h-12 mt-4">
            <i class="fa-regular fa-circle-plus fa-2xl inline-block" style="color: #40609c;"></i>
        </div>
    </div>
    <div id="soccerField"
        class="h-[140vh] bg-no-repeat bg-center  flex flex-col items-center gap-4 p-4 rounded-md overflow-hidden "
        style="background-image: url('./images/soccer-field.png');">
        <!-- Attack Section -->
        <div id="attack" class="grid grid-cols-2 h-[22%] lg:w-[40%] md:w-[60%] sm:w-[80%]  ">
            <div id="attacker1" class="flex flex-col items-center h-[60%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[70%] md:h-[80%] sm:h-[80%] ssm:h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-1/4">
                    <h2 class="font-bold text-xl">STR</h2>
                </div>
                <button  id="STL" class=" addToPlace absolute top-8 w-[17%] ml-[1%]" data-id="STL">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div id="attacker2" class="flex flex-col items-center h-[60%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[70%] md:h-[80%] sm:h-[80%] ssm:h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-1/4">
                    <h2 class="font-bold text-xl">STR</h2>
                </div>
                <button  id="STR" class=" addToPlace absolute top-8 w-[17%] ml-[1%]" data-id="STR">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Midfield Section -->
        <div id="middle" class="grid grid-cols-4 h-[25%] lg:w-[40%] md:w-[60%] sm:w-[80%] ">
            <div id="midfielder1" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">LM</h2>
                </div>
                <button id="LM" class=" addToPlace absolute top-8 w-[17%] ml-[1%]" data-id="LM">
                    <i class="fa-solid fa-plus " ></i>
                </button>
            </div>
            <div id="midfielder2" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CM</h2>
                </div>
                <button id="CML" class="absolute top-8 addToPlace" data-id="CML">
                    <i class="fa-solid fa-plus "></i>
                </button>
            </div>
            <div id="midfielder3" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CM</h2>
                </div>
                <button id="CMR" class=" addToPlace absolute top-8 " data-id="CMR">
                    <i class="fa-solid fa-plus" ></i>
                </button>
            </div>
            <div id="midfielder4" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">RM</h2>
                </div>
                <button id="RM" class="absolute top-8 addToPlace" data-id="RM">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Defense Section -->
        <div id="defense" class="grid grid-cols-4 h-[25%] lg:w-[40%] md:w-[60%] sm:w-[80%] ">
            <div id="defender1" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">LB</h2>
                </div>
                <button id="LB" class="absolute addToPlace top-8" data-id="LB">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div id="defender2" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CB</h2>
                </div>
                <button class="absolute top-8 addToPlace" id="CBL" data-id="CBL">
                    <i class="fa-solid fa-plus "></i>
                </button>
            </div>
            <div id="defender3" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">CB</h2>
                </div>
                <button class="absolute top-8 addToPlace" id="CBR" data-id="CBR">
                    <i class="fa-solid fa-plus "></i>
                </button>
            </div>
            <div id="defender4" class="flex flex-col items-center h-[80%] relative">
                <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                    alt="player card" class="h-[80%] object-contain">
                <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[60%]">
                    <h2 class="font-bold text-xl">LB</h2>
                </div>
                <button class="absolute top-8 addToPlace" id="LB" data-id="LB">
                    <i class="fa-solid fa-plus" ></i>
                </button>
            </div>

        </div>

        <!-- Goalkeeper Section -->

        <div id="GK" class="flex flex-col items-center h-[25%] w-1/2 relative">
            <img src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png" alt="player card"
                class="object-contain h-[65%]">
            <div class="flex justify-center items-center rounded-full bg-gray-200 h-[20%] w-[15%]">
                <h2 class="font-bold text-xl">GK</h2>
            </div>
            <button class="absolute top-8 addToPlace" id="GK" data-id="" >
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <!-- side bare  -->
    <div class="bg-[rgba(2,25,73,0.31)] mt-10 py-4 rounded-[30px] border border-white max-w-[42rem] mx-auto">
        <div class="flex gap-8 max-w-[38rem] overflow-x-scroll py-4 justify-center mx-auto ">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
            <img class="w-24 " src="./images/216-2162479_fifa-20-card-template-hd-png-download-removebg-preview.png"
                alt="player card">
        </div>
    </div>
    <script src="./javaScript/script.js"></script>
</body>

</html>
